<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato - Flávio Vinicius</title>

    <link rel="stylesheet" href="resert.css">
    <link rel="stylesheet" href="style.css"> 
  </head>
   <body>
     <header>
      <div class="caixa">
        <h1><img src="flavio.jpg" alt="foto flávio"></h1>

              <nav>
                   <ul>
                       <li><a href="linkedin.html">Linkedin</a></li>
                       <li><a href="instagram.html">Instagram</a></li>
                       <li><a href="http://127.0.0.1:5500/contato.html">Contatos</a></li>
                     </ul>
                </nav>
         </div>
      </header>
         <main>
            <form>
              <label for="nomesobrenome">Nome e sobrenome</label>
              <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome e sobrenome">

              <label for="email">E-mail</label>
              <input type="email" id="email" class="input-padrao" required placeholder="seu email@dominio.com">

              <label for="telefone">Telefone</label>
              <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

              <label for="mensagem">Mensagem</label>
              <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Como posso ajudar?"></textarea>

              <fieldset>
                   <legend>Como  prefere o nosso contato?</legend>
                   <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                  

                  <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                  

                 <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" id="radio-whatsapp" checked>whatsapp</label>
                 
            </fieldset>

            <fieldset>
               <legend>Qual horário prefere ser atendido?</legend>
                 <select>
                  <option>Manhã</option>
                  <option>Tarde</option>
                  <option>Noite</option>
                 </select>
          </fieldset>
            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

              <input type="submit" value="Enviar formulário" class="enviar">
            </form>
            <table>
              <thead>
                  <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                  </tr>
            </thead>
            <tbody>
              <tr>
                <td>Segunda</td>
                <td>8h : 20h</td>
              </tr>
              <tr>
                <td>Quarta</td>
                <td>8h : 20h</td>
              </tr>
              <tr>
                <td>Sexta</td>
                <td>8h : 20h</td>
              </tr>
            </tbody>
            </table>
         </main>
      <footer>
        <img src="flavio.jpg" alt="Logo foto Flavio">
